<ion-header>

  <ion-navbar>
    <ion-title>register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form class="form-field list" (ngSubmit)="formsubmit()">
      
      <span class="error">{{error_msg}}</span>

      <ion-item>
          <ion-input [ngModelOptions]="{standalone: true}" type="text" [(ngModel)]="user.username"></ion-input>
        </ion-item>

        <ion-item>
          <ion-input [ngModelOptions]="{standalone: true}" type="text" [(ngModel)]="user.emailid"></ion-input>
        </ion-item>

        <ion-item>
          <ion-input [ngModelOptions]="{standalone: true}" type="password" [(ngModel)]="user.password"></ion-input>
        </ion-item>

        <button type="submit" block>Login</button>  

  </form>
</ion-content>
